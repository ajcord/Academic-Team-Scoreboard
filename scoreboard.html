<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>

<title>Academic Team Scoreboard</title>
<link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="scoreboard.css">

</head>

<body class="has-footer">

<div class="container">

  <div class="row text-center">

    <div class="col-sm-6">
      <h2 class="team-name" id="home-name">Versailles</h2>
      <h1 class="score" id="home-score">0</h1>
    </div>

    <div class="col-sm-6">
      <h2 class="team-name" id="visitor-name">Visitor</h2>
      <h1 class="score" id="visitor-score">0</h1>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-sm-12">
      <h1 id="round">Round 1</h1>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">
      Live updates at <a href="#">vhsacademicteam.firebaseapp.com</a>
      <br>
      Follow <a href="#">@VHSAcademicTeam</a>
    </p>
  </div>
</footer>

<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

</body>
</html>
