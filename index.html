<!DOCTYPE html>
<html>
<head>

<title>Academic Team Scoreboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="scoreboard.css">

<script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>

</head>

<body>

<div class="container">

  <div class="row text-center">

    <div class="col-sm-6">
      <h2 class="team-name" id="home-name">Versailles</h2>
      <h1 class="score" id="home-score">0</h1>
    </div>

    <div class="col-sm-6">
      <h2 class="team-name" id="visitor-name">Visitor</h2>
      <h1 class="score" id="visitor-score">0</h1>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-sm-12">
      <h2 id="round">Round 1</h2>
    </div>
  </div>
  
</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
