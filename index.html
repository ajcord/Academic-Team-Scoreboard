<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>

<title>Academic Team Scoreboard</title>
<link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="scoreboard.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="lib/firebase.js"></script>

</head>

<body>

<div class="container">

  <div class="row text-center">

    <div class="alert alert-warning" id="offline">
      You are not connected to the internet. This score may be incorrect.
    </div>

    <div class="col-sm-6">
      <h2 class="team-name" id="home-name">Versailles</h2>
      <h1 class="score" id="home-score">0</h1>
    </div>

    <div class="col-sm-6">
      <h2 class="team-name" id="visitor-name">Visitor</h2>
      <h1 class="score" id="visitor-score">0</h1>
    </div>
  </div>

  <div class="row text-center">
    <h1 id="round">Round 1</h1>
  </div>

  <!-- Twitter timeline -->
  <div class="row text-center">
    <br>
    <a class="twitter-timeline" href="https://twitter.com/VHSAcademicTeam" data-widget-id="606289992269201408">Tweets by @VHSAcademicTeam</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </div>

</div>

<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
